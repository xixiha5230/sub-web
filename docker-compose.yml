services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: subweb:latest
    ports:
      - "5238:80"
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - webnet
networks:
  webnet:
    driver: bridge